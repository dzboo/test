<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Citrus Project</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="navigation">
    <a data-id="email" class="nav-link active">Email</a>
    <a data-id="phone" class="nav-link">Phone</a>
  </div> 

  <!-- onsubmit="if(document.getElementById('agree').checked) { return true; } else { alert('Please indicate that you have read and agree to the Terms and Conditions and Privacy Policy'); return false; }" -->
  <form action= "/" class="form-container">
      <div class="inputs">
      
        <div id="email-view" class="view active">
          <svg class="svg-icon" viewBox="0 0 20 20">
            <path d="M17.388,4.751H2.613c-0.213,0-0.389,0.175-0.389,0.389v9.72c0,0.216,0.175,0.389,0.389,0.389h14.775c0.214,0,0.389-0.173,0.389-0.389v-9.72C17.776,4.926,17.602,4.751,17.388,4.751 M16.448,5.53L10,11.984L3.552,5.53H16.448zM3.002,6.081l3.921,3.925l-3.921,3.925V6.081z M3.56,14.471l3.914-3.916l2.253,2.253c0.153,0.153,0.395,0.153,0.548,0l2.253-2.253l3.913,3.916H3.56z M16.999,13.931l-3.921-3.925l3.921-3.925V13.931z"></path>
          </svg>

          <input type="email" name='email' class="input-field mail-input"  placeholder="Email"> 
          <p class="message"></p>
        </div> 

        <div id="phone-view" class="view">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-labelledby="title"
          aria-describedby="desc" role="img" xmlns:xlink="http://www.w3.org/1999/xlink">
            <path data-name="layer1"
            d="M58.9 47l-10.4-6.8a4.8 4.8 0 0 0-6.5 1.3c-2.4 2.9-5.3 7.7-16.2-3.2S19.6 24.4 22.5 22a4.8 4.8 0 0 0 1.3-6.5L17 5.1c-.9-1.3-2.1-3.4-4.9-3S2 6.6 2 15.6s7.1 20 16.8 29.7S39.5 62 48.4 62s13.2-8 13.5-10-1.7-4.1-3-5z"
            fill="none" stroke="#202020" stroke-miterlimit="10" stroke-width="2" stroke-linejoin="round"
            stroke-linecap="round"></path>
          </svg>
          
          <input type="tel" name="phone" class="input-field phone-input" placeholder="Phone" > 
          <p class="message"></p>
        </div>
        
        <div>
          <h2>Choose Currency</h2>

          <div class="currency-check">
            <input type="radio" id="rsd" name="currency" value="rsd" required>
            <label for="rsd">RSD</label><br>
  
            <input type="radio" id="usd" name="currency" value="usd">
            <label for="usd">USD</label><br>
  
            <input type="radio" id="eur" name="currency" value="eur">
            <label for="eur">EUR</label>
            <p class="message"></p>
          </div>

          <div class="policy-chekbox">
            <input type="checkbox" id="agree" name="checkbox" value="check" style="margin-top:20px" required /> I have read and agree to the Terms and Conditions and Privacy Policy
            <p class="message"></p>
          </div>

          <div class="promo-chekbox">
            <input type="checkbox" name="checkbox" value="check" style="margin-top:20px" /> Receive promo norifications and other news from our site
          </div>
        </div>
      </div>

      <!-- Submit buttom-->
      <input type="submit" class="submit">
  </form>
  
  <div id="success">
    <p></p>
  </div>
  
  <div id="loader">
    <div id="snow"></div>
    <div class="image">
      Loading
    </div>
  </div>

  
  <script src="js/main.js"></script>
</body>
</html>
